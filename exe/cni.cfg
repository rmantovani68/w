PrinterConsole=lp
PrinterIsola1=lps2_isola1
PrinterIsola2=lps2_isola2
PrinterBilancia=lps2_bilancia
FatturePrinterIsola1=isola1_fatture
FatturePrinterIsola2=isola2_fatture
BollePrinterIsola1=isola1_bolle
BollePrinterIsola2=isola2_bolle
# Ufficio AEL
#PrinterConsole=samsung
#PrinterIsola1=samsung
#PrinterIsola2=samsung
#PrinterBilancia=samsung
#FatturePrinterIsola1=samsung
#FatturePrinterIsola2=samsung
#BollePrinterIsola1=samsung
#BollePrinterIsola2=samsung

# ----------------------------------------------------
# Stampanti di etichette
# ----------------------------------------------------
# WELLA
LabelPrinterConsole=label_printer_console
LabelPrinterIsola1=lp_isola1
LabelPrinterIsola2=lp_isola2
LabelPrinterBilancia=lp_bilancia
# Ufficio AEL
#LabelPrinterConsole=samsung
#LabelPrinterIsola1=samsung
#LabelPrinterIsola2=samsung
#LabelPrinterBilancia=samsung

# ---------------------------------------------
# Shared Memory Key per dati comuni ai processi
# ---------------------------------------------
ShmKey=256

# ---------------------------------------------
# Shared Memory Key per stato settori
# ---------------------------------------------
SettoriShmKey=257

# ----------------------------------------------------------------
# Soglia di pezzi minimi per ordine per accettare il controllo dei
# barcode identificativi segnati da fabio in articoli
